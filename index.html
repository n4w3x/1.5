<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="content">
      <header class="head-box">
        <p class="head-box__title">Ремонт техники различных брендов</p>
      </header>
      <div class="swiper slider-1 swiperHidden">
        <div class="swiper-wrapper grid">
          <div class="swiper-slide disp">
            <div class="content-card main-box__element box-element">
              <img
                class="main-box__element logo"
                src="img/lenovo.png"
                alt="lenovo"
              />
              <a href="#"
                ><img class="main-box__element link" src="img/go.png" alt=""
              /></a>
            </div>
          </div>
          <div class="swiper-slide disp">
            <div class="main-box__element box-element">
              <img
                class="main-box__element logo"
                src="img/samsung.png"
                alt=""
              />
              <a href="#"
                ><img class="main-box__element link" src="img/go.png" alt=""
              /></a>
            </div>
          </div>
          <div class="swiper-slide disp">
            <div class="main-box__element box-element">
              <img class="main-box__element logo" src="img/apple.png" alt="" />
              <a href="#"
                ><img class="main-box__element link" src="img/go.png" alt=""
              /></a>
            </div>
          </div>
          <div class="swiper-slide disp">
            <div class="main-box__element box-element">
              <img
                class="main-box__element logo"

              /></a>
            </div>
          </div>
          <div class="swiper-slide disp">
            <div class="main-box__element box-element">
              <img class="main-box__element logo" src="img/bosch.png" alt="" />
              <a href="#"
                ><img class="main-box__element link" src="img/go.png" alt=""
              /></a>
            </div>
          </div>
          <div class="swiper-slide disp">
            <div class="main-box__element box-element">
              <img class="main-box__element logo" src="img/hp.png" alt="" />
              <a href="#"
                ><img class="main-box__element link" src="img/go.png" alt=""
              /></a>
            </div>
          </div>
          <div class="swiper-slide disp">
            <div class="main-box__element box-element">
              <img class="main-box__element logo" src="img/acer.png" alt="" />

                ><img class="main-box__element link" src="img/go.png" alt=""

            </div>
          </div>
          <div class="swiper-slide disp">
            <div class="main-box__element box-element">
              <img class="main-box__element logo" src="img/sony.png" alt="" />
              <a href="#"
                ><img class="main-box__element link" src="img/go.png" alt=""
              /></a>
            </div>
          </div>
          <div class="swiper-slide disp">
            <div class="main-box__element box-element">
              <img class="main-box__element logo" src="img/lenovo.png" alt="" />
              <a href="#"
                ><img class="main-box__element link" src="img/go.png" alt=""
              /></a>
            </div>
          </div>
          <div class="swiper-slide disp">
            <div class="main-box__element box-element">
              <img
                class="main-box__element logo"
                src="img/samsung.png"
                alt=""
              />
              <a href="#"
                ><img class="main-box__element link" src="img/go.png" alt=""
              /></a>
            </div>
          </div>
          <div class="swiper-slide disp">
            <div class="main-box__element box-element">

                ><img class="main-box__element link" src="img/go.png" alt=""
              /></a>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="show-all">
        <img class="show-all__expand-image" src="img/expand.svg" alt="" />
        <label>
          <input class="show-all__text" type="checkbox" checked />
          <p class="show-all__text-check">Показать все</p>
        </label>
      </div>
    </div>
  </body>
</html>
